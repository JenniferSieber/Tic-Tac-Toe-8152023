<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  
  <main class="game-board">
    <section class="grid">
      <div class="square" squareIndex="0" ></div>
      <div class="square" squareIndex="1" ></div>
      <div class="square" squareIndex="2" ></div>
      <div class="square" squareIndex="3" ></div>
      <div class="square" squareIndex="4" ></div>
      <div class="square" squareIndex="5" ></div>
      <div class="square" squareIndex="6" ></div>
      <div class="square" squareIndex="7" ></div>
      <div class="square" squareIndex="8" ></div>
    </section>
    <h2 class="status"> status here</h2>
    <button class="btn">Re-Start Game</button>
  </main>
  
  <footer>
    <p>JenWebDev &copy;2023</p>
  </footer>
</body>
</html>
